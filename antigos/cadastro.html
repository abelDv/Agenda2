<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-group{
            margin-bottom: 15px;
        }
        label{
            font-weight: bold;
        }

    </style>
    <title>Faça seu cadastro</title>
</head>
<body>
    <main>
        <div style="padding: 1.5rem 1.5rem 0 1.5rem;">
            <img class="mb-4" src="https://www.chatadebonita.com/custom/logo.png" alt="" width="180" height="162">
            <h1>Cadastro de Usuários</h1>
        </div>

        <form style="padding: 1.5rem;" action="./php/cadastro.php" method="post" id="formClient">
            <div class="form-group">
                <label for="inputName">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Entre com o seu nome Completo" name="name">
            </div>

            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entre com seu e-mail" name="email">
            </div>

            <div class="form-group">
                <label for="inputpass">Senha</label>
                <input type="password" class="form-control" id="pass" placeholder="Entre com sua senha" name="pass">
            </div>

            <div class="form-group">
              <label for="passRepeat">Repita sua senha</label>
              <input type="password" class="form-control" id="repeatPass" placeholder="Repita sua senha aqui">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>

    </main>
    
    <script>
        const form  = document.getElementById('formClient');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            if((document.getElementById("pass").value == document.getElementById("repeatPass").value) && (document.getElementById("pass").value !== "" || document.getElementById("repeatPass").value !== "" )){
                document.getElementById("formClient").submit();
            } else{
                alert("A senha repetida não é a mesma ou está em branco!")
            }
        });

      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
